<div>
	<h3>Wellcome to Home Page</h3>
</div>

<div class="container">
	<!-- <a routerLinkActive="active" routerLink="/registration-page"> -->
	<button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Registration</button>
	<!-- </a> -->
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Register</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
	</div>
  
	<div class="modal-body">

		<registration-page></registration-page>
		<!-- <userprofile-page></userprofile-page> -->
    <!-- <router-outlet></router-outlet> -->

	</div>


	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
